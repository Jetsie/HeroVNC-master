<!DOCTYPE html>
<html>
  <head>
    <!-- Average Meta Tags -->
    <meta name="title" content="Online VNC Viewer">
    <meta name="description" content="Command and control your vnc computer online with this HTML5 VNC viewer.">
    <meta name="keywords" content="Online VNC Viewer, Online VNC, VNC Viewer, VNC Viewer Online">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="SoupyLabs">

    <!-- Social Media Tags -->
    <meta property="og:title" content="Online VNC Viewer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content=document.location.origin />
    <meta property="og:image" content=document.location.origin + "static/HeroVNCLogo.png" />
    <meta property="og:description" content="Command and control your vnc computer online with this HTML5 VNC viewer." />
    <meta name="theme-color" content="#00ffae">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    
    <meta property="og:site_name" content="HeroVNC." />
    <meta property="og:locale" content="en_US." />
    <meta property="og:image:alt " content="Logo." />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- VNC JavaScript SDK -->
    <script src="/static/vncsdk.js"></script>
    <!-- Sample app -->
    <link rel="stylesheet" href="/static/viewer.css">
    <script src="/static/viewer.js"></script>
    <title>HTML5 VNC Viewer</title>
  </head>
  <body>

    <!-- Viewer's desktop UI -->
    <div id="desktop">
      <div id="desktop-content">
        <canvas id="framebuffer" tabindex="0"><!-- Viewer framebuffer --></canvas>
      </div>
      <!-- "Disconnect" button and frame -->
      <div id="desktopBarFrame">
        <div id="message"></div>
        <button id="disconnectBtn" class="status-dlg-button">Disconnect</button>
        <button id="ctrlAltDelBtn" class="status-dlg-button">Ctrl-Alt-Del</button>
      </div>
    </div>

    <!-- Status Dialog UI -->
    <div id="container">
      <div id="mainView">
        <div id="statusDialog">
          <div id="statusFrame">
            <p id="statusTitle"></p>
            <p id="statusContent"></p>
          </div>
        </div>
        <!-- "Connect" and "Start Over" buttons -->
        <div id="buttonBarFrame">
          <div id="connectBtnFrame" class="center-align">
            <button id="connectBtn" class="status-dlg-button">Connect</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
